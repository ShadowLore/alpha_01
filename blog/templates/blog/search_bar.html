{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<style>
    @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");


.todo {
	width: 100%;
	max-width: 420px;
	background-color: #ddd;
	padding: 2em;
	margin:5rem;
	box-shadow: 1px 2px 4px #0003;
}

h1 {
	margin: 0 auto;
}

ul {
	padding-inline-start: 1.5em;
	font-weight: 400;
}

li {
	position: relative;
	padding-inline-start: 0.5em;
	padding-top: 1.5em;
	border-bottom: 1px solid #48b2;
	cursor: default;
	transition: color 0.4s;

	&::after {
		content: attr(theLittleDetails);
		position: absolute;
		left: 15%; bottom: calc(100% - 1.5em);
		background-image: conic-gradient(from 10deg at 1em 100%, #fff 30deg, #fff0 30deg),
			linear-gradient(0deg, #fff0 1.5em, #fff 1.5em);
		color: #246;
		font-weight: 700;
		padding: 1em 2em 2.5em;
		pointer-events: none;
		opacity: 0;
		filter: drop-shadow(1px 2px 4px #0003);
		transition: opacity 0.4s;
	}

	&:hover {
		color: #48b;

		&::marker {
			font-weight: 700;
		}
		&::after {
			opacity: 1;
			transition-delay: 0.2s;
		}
	}
}


</style>


<div class="d-flex justify-content-center">
    <section class="todo">
        <h1>Todo List</h1>
        This is the results of your search<b> your search</b>
        {% for post in queryset %}
        <ul>
            <li theLittleDetails="Buy at Tom's shop">
				<a href="{{ post.get_absolute_url }}"
                style="text-decoration:none; color:black">{{ post.title }}</a>
				<address style="text-decoration:none; color:blue">{{ post.author }}</address>
            </li>
        </ul>
        {% endfor %}
    </section>
</div>
{% endblock %}
