{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="row"
     style="margin:3rem; padding:2rem; background-color:rgb(248,248,255, 0.4); box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);">
    <h3 class="border-bottom mb-4">Новая запись</h3>
    <div class="content-section">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-group">

                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
